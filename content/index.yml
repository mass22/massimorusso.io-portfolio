faq:
  title: Questions fréquentes
  description: Réponses aux questions les plus courantes sur mon rôle, mon positionnement et la manière dont j’interviens.
  categories:
    - title: Architecture & Décision technique
      questions:
        - label: Quelle est la différence entre un développeur senior et un consultant en architecture frontend ?
          content: |
            Un développeur senior se concentre principalement sur l’implémentation et la livraison.

            Un consultant en architecture frontend intervient plus en amont : il aide à structurer la stack, à analyser les contraintes existantes, à comparer des options et à sécuriser des décisions techniques ayant un impact à long terme.
            Mon rôle est d’aider les équipes à éviter de mauvaises décisions avant qu’elles ne deviennent coûteuses.

        - label: Quand faire appel à un consultant en architecture frontend ?
          content: |
            Lorsque les décisions deviennent structurantes : migration de stack, dette technique importante, problèmes de performance, difficulté à faire évoluer le frontend ou manque de vision claire.

            J’interviens généralement dans des contextes où improviser n’est plus une option.

        - label: Travaillez-vous uniquement sur des projets Vue.js / Nuxt ?
          content: |
            Vue.js et Nuxt sont mes domaines d’expertise principaux, mais mon travail porte avant tout sur l’architecture et la prise de décision.

            Les principes que j’applique restent valables quel que soit le framework, dès lors que le frontend est critique dans le produit.

    - title: Advisory & accompagnement
      questions:
        - label: Intervenez-vous comme consultant ou comme développeur ?
          content: |
            J’interviens principalement comme consultant et conseiller technique.

            Mon rôle n’est pas de prendre des tickets mais d’aider à structurer, arbitrer et sécuriser les décisions techniques aux côtés des équipes existantes.

        - label: À quoi ressemble concrètement un accompagnement en advisory ?
          content: |
            Cela peut prendre la forme de revues d’architecture, de sessions de travail avec des CTO ou Tech Leads, d’audits ciblés ou d’un accompagnement régulier.

            Le format dépend du contexte, des enjeux et du niveau d’incertitude à réduire.

    - title: IA & modernisation
      questions:
        - label: Comment abordez-vous l’intégration de l’IA dans un produit existant ?
          content: |
            L’IA n’est pas un objectif en soi.

            Je commence par identifier les vrais problèmes à résoudre, puis j’évalue si l’IA apporte une valeur mesurable.
            L’objectif est d’intégrer l’IA de manière pragmatique, sans ajouter de complexité inutile.

        - label: Travaillez-vous sur des projets d’IA “from scratch” ?
          content: |
            Rarement.

            J’interviens surtout sur des produits existants, là où l’intégration de l’IA doit cohabiter avec une architecture, des contraintes métiers et des équipes déjà en place.

        - label: L’IA peut-elle réellement aider à la prise de décision technique ?
          content: |
            Oui, mais uniquement si elle est utilisée comme un outil d’aide à la réflexion, pas comme un oracle.

            J’utilise l’IA pour explorer des options, comparer des scénarios et expliciter des trade-offs, tout en gardant la responsabilité finale côté humain.
