faq:
  title: Questions Fréquemment Posées
  description: Réponses aux questions courantes sur mon processus et mes services.
  categories:
    - title: Services & Processus
      questions:
        - label: Quels services proposez-vous ?
          content: |
            Je me spécialise dans le design UX/UI et le développement front-end. Cela inclut la recherche utilisateur, le wireframing, le prototypage interactif, la création d'interfaces utilisateur intuitives, la construction de sites web et d'applications web réactives (notamment avec Vue.js/Nuxt.js), et le développement de systèmes de design. Mon objectif est de créer des expériences numériques fluides de la conception au déploiement.
        - label: À quoi ressemble votre processus de design ?
          content: |
            Mon processus est collaboratif et itératif, impliquant généralement des étapes comme Découverte & Recherche, Idéation & Prototypage, Tests Utilisateurs, Design Visuel, et une collaboration étroite avec les équipes de développement pendant l'implémentation. J'adapte le processus en fonction des besoins du projet, en me concentrant toujours sur des solutions centrées sur l'utilisateur.
        - label: Travaillez-vous avec des startups ?
          content: |
            Absolument ! J'aime travailler avec des startups pour les aider à façonner leur vision produit et créer des interfaces conviviales dès le départ. Je peux adapter mon processus pour s'adapter à l'environnement rapide des startups.
    - title: Tarifs & Délais
      questions:
        - label: Combien coûte généralement un projet ?
          content: |
            Les coûts des projets varient en fonction de la portée, de la complexité, des fonctionnalités et du délai. Pour les projets complets de design UX/UI et de développement front-end, mes engagements commencent généralement autour de 5 000 $, avec des projets moyens allant de 8 000 $ à 25 000 $. Pour le conseil ou des tâches de design spécifiques, mon tarif journalier est de 700 $.
        - label: Quels sont vos conditions de paiement ?
          content: |
            Je demande généralement un acompte de 40% pour planifier le projet et commencer le travail, les 60% restants étant dus à la réussite du projet et à la livraison. J'accepte les paiements par virement bancaire et Stripe.
        - label: Combien de temps prend un projet typique ?
          content: |
            Les délais dépendent fortement de la portée et de la complexité du projet. Les projets plus petits peuvent prendre 3-4 semaines, tandis que les projets plus importants et plus complexes peuvent aller de 2 à 4 mois. Je fournis toujours une estimation de délai détaillée après la phase de découverte initiale.
        - label: Offrez-vous des contrats de maintenance ou un support continu ?
          content: |
            Oui, pour les clients ayant besoin d'un support de design continu, de développement de fonctionnalités ou de maintenance, j'offre des options de contrat mensuel adaptées à des besoins spécifiques. Discutons-en si cela vous intéresse.
    - title: À propos de moi
      questions:
        - label: Qu'est-ce que vous préférez dans votre travail ?
          content: |
            J'adore le défi de résoudre des problèmes complexes grâce au design et à la technologie. C'est incroyablement gratifiant de voir les gens interagir avec quelque chose que j'ai créé et le trouver vraiment utile et facile à naviguer. Combler le fossé entre les besoins des utilisateurs et les possibilités techniques est ce qui m'excite vraiment.
        - label: Quels sont vos passe-temps en dehors du travail ?
          content: |
            Quand je ne conçois pas ou ne code pas, j'aime explorer les quartiers de Boston, essayer de nouveaux cafés et faire de la randonnée dans les réserves à proximité. Je suis aussi passionné de photographie et je contribue occasionnellement à des projets open-source.
