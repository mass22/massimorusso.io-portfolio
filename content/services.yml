content: |
  J’interviens auprès d’équipes et d’organisations lorsque les décisions techniques deviennent structurantes, difficiles à arbitrer ou lourdes de conséquences à long terme.

  Mon rôle n’est pas de livrer des fonctionnalités, mais d’aider à **clarifier**, **structurer** et **assumer** des décisions techniques dans des contextes de complexité, de legacy et de contraintes réelles.

  ## Ce que je fais

  ### Architecture frontend
  J’aide à évaluer des architectures existantes, à identifier les points de fragilité et à définir des trajectoires de modernisation réalistes.
  L’objectif n’est pas la réécriture parfaite, mais une architecture compréhensible, maintenable et alignée avec les capacités de l’équipe.

  ### Conseil & aide à la décision
  J’interviens lorsque plusieurs options techniques sont possibles, mais qu’aucune décision claire n’émerge.
  J’aide à structurer les critères, expliciter les arbitrages et documenter les décisions pour qu’elles soient comprises et assumées dans le temps.

  ### IA pragmatique
  J’accompagne les équipes lorsque l’IA entre dans la discussion : opportunité produit, pression du marché ou initiative interne.
  Mon rôle est d’identifier les cas d’usage pertinents, de cadrer les risques (coûts, qualité, dépendance, sécurité) et d’intégrer l’IA sans complexifier inutilement l’architecture existante.

  ## Comment j’interviens

  Mon intervention peut prendre différentes formes :
  - audits ciblés
  - accompagnement à la décision
  - ateliers techniques
  - support ponctuel à des équipes senior

  Elle est toujours limitée dans le temps, orientée décision et pensée pour rendre l’équipe autonome.

  ## Quand faire appel à moi

  - Une architecture frontend devient difficile à faire évoluer
  - Une modernisation est envisagée sans trajectoire claire
  - Des choix techniques doivent être arbitrés rapidement
  - L’IA arrive dans la roadmap sans cadrage précis

  ## Ce que je ne fais pas

  - Développement en régie ou exécution long terme
  - Gestion de projet ou delivery opérationnel
  - Implémentation d’IA “clé en main” sans réflexion préalable

  ## Ce que vous obtenez

  - Des décisions techniques clarifiées et documentées
  - Une vision plus lisible de votre architecture
  - Une réduction de l’incertitude et de la dette décisionnelle

