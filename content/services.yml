faq:
  title: Questions fréquentes
  description: Réponses aux questions les plus courantes concernant mon accompagnement.
  categories:
    - title: Intervention & cadre
      questions:
        - label: Travaillez-vous encore comme développeur ?
          content: |
            Non. Mon rôle est aujourd’hui centré sur l’architecture, l’aide à la décision et l’accompagnement stratégique.
            Je peux analyser du code existant, mais je n’interviens pas comme développeur en régie.
        - label: À quel moment intervenir ?
          content: |
            Le plus tôt possible, idéalement avant que des choix techniques irréversibles ne soient engagés.
            J’interviens aussi lorsque des décisions ont déjà été prises et nécessitent d’être réévaluées.

    - title: IA & modernisation
      questions:
        - label: Proposez-vous des solutions IA clé en main ?
          content: |
            Non. Je n’intègre pas d’IA sans cadrage préalable.
            Mon rôle est d’aider à décider si l’IA est pertinente, où elle apporte de la valeur et comment l’intégrer sans créer de dépendance inutile.
        - label: Travaillez-vous avec des équipes non expertes en IA ?
          content: |
            Oui. L’essentiel n’est pas le niveau initial, mais la capacité à prendre des décisions éclairées.
            J’adapte mon accompagnement au contexte et à la maturité de l’équipe.
