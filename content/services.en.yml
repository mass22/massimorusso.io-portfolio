faq:
  title: Frequently Asked Questions
  description: Answers to the most common questions about my support.
  categories:
    - title: Intervention & Framework
      questions:
        - label: Do you still work as a developer?
          content: |
            No. My role today is focused on architecture, decision support, and strategic guidance.
            I can analyze existing code, but I don't work as a developer on a time-and-materials basis.
        - label: When should I call you?
          content: |
            As early as possible, ideally before irreversible technical choices are made.
            I also intervene when decisions have already been made and need to be reassessed.

    - title: AI & Modernization
      questions:
        - label: Do you offer turnkey AI solutions?
          content: |
            No. I don't integrate AI without prior framing.
            My role is to help decide if AI is relevant, where it adds value, and how to integrate it without creating unnecessary dependency.
        - label: Do you work with teams that are not AI experts?
          content: |
            Yes. What matters is not the initial level, but the ability to make informed decisions.
            I adapt my support to the context and maturity of the team.
