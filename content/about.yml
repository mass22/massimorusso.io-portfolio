description: Consultant senior en architecture frontend et aide à la décision technique. J’interviens lorsque les décisions deviennent critiques, complexes ou coûteuses à long terme.

content: |
  J’interviens lorsque les décisions techniques cessent d’être évidentes.

  Quand une architecture frontend commence à peser sur l’équipe.
  Quand plusieurs options semblent possibles, mais qu’aucune ne s’impose clairement.
  Quand une mauvaise décision aujourd’hui peut coûter des mois — ou des années — demain.

  Mon rôle n’est pas d’exécuter.
  Mon rôle est d’aider à **décider**.

  ---

  ## Ce que je fais (et ce que je ne fais pas)

  Je n’interviens pas pour livrer des fonctionnalités.
  Je n’interviens pas en régie.
  Je ne “renforce pas une équipe” pour produire plus vite.

  J’interviens lorsque :
  - des choix techniques structurants doivent être arbitrés
  - une architecture frontend devient difficile à faire évoluer
  - la complexité commence à ralentir le produit et les équipes

  Mon travail consiste à :
  - clarifier les options réelles (pas théoriques)
  - rendre explicites les compromis
  - documenter des décisions assumées dans le temps

  ---

  ## Pourquoi cette posture

  J’ai passé suffisamment de temps dans des équipes pour savoir que les problèmes les plus coûteux ne sont pas toujours techniques.

  Ils sont souvent décisionnels :
  - des choix flous
  - des compromis implicites
  - des directions jamais réellement assumées

  Avec le temps, la dette n’est plus seulement technique.
  Elle devient une **dette de décision**.

  C’est là que j’interviens.

  ---

  ## Comment je travaille

  Je travaille avec les équipes, pas à leur place.
  Je pose des questions que l’on évite parfois de poser :
  - Pourquoi cette option ?
  - Pourquoi maintenant ?
  - Qu’est-ce qu’on accepte de sacrifier ?

  Je privilégie :
  - la clarté à la sophistication
  - la compréhension collective à la complexité individuelle
  - des architectures lisibles plutôt que brillantes sur le papier

  Mon objectif n’est pas de rendre le système “parfait”.
  Il est de le rendre **compréhensible, maintenable et assumé**.

  ---

  ## À propos de l’IA

  L’IA est aujourd’hui partout dans les discussions techniques.
  Très peu de projets en tirent une valeur réelle.

  J’interviens pour :
  - distinguer opportunité et effet de mode
  - cadrer les risques (coûts, dépendances, qualité)
  - décider si l’IA est pertinente, où elle l’est, et où elle ne l’est pas

  Je ne vends pas de promesse.
  Je vends de la **lucidité**.

  ---

  ## Si vous envisagez de travailler avec moi

  Nous sommes probablement alignés si :
  - une décision technique importante est bloquante
  - l’architecture actuelle freine l’évolution du produit
  - vous avez besoin d’un regard externe, expérimenté et indépendant

  Si vous cherchez quelqu’un pour exécuter ou “faire tourner la machine”, je ne suis pas la bonne personne.

  Si vous cherchez à **clarifier**, **arbitrer** et **assumer** des décisions techniques complexes, alors la discussion vaut la peine d’avoir lieu.

