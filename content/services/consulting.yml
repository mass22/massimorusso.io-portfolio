  ## Qu'est-ce que le Conseil & Stratégie ?

  Le conseil en design UX/UI et développement front-end consiste à vous accompagner dans la prise de décisions stratégiques pour améliorer vos produits numériques. Je vous aide à identifier les opportunités d'amélioration, à optimiser vos processus et à développer une vision produit cohérente.

  ## Comment je peux vous aider

  ### Audit de votre produit existant
  - Analyse approfondie de votre interface utilisateur
  - Identification des points de friction et opportunités d'amélioration
  - Recommandations concrètes et actionnables

  ### Stratégie produit
  - Définition de la vision produit
  - Roadmap de développement
  - Priorisation des fonctionnalités

  ### Optimisation des processus
  - Amélioration de votre workflow de design
  - Mise en place de systèmes de design
  - Formation de votre équipe aux meilleures pratiques

  ## Mon approche

  Je commence toujours par comprendre votre contexte, vos objectifs et vos contraintes. Ensuite, je vous propose des solutions adaptées à votre situation, que ce soit pour un projet ponctuel ou un accompagnement sur le long terme.

  ## Tarifs

  Mon tarif journalier pour le conseil est de **700 €**. Les projets peuvent varier de quelques jours à plusieurs semaines selon vos besoins.

  N'hésitez pas à [me contacter](/contact) pour discuter de votre projet.
