content: |
  ## Formations & Ateliers

  Je propose des formations pratiques et interactives pour vous aider, vous et votre équipe, à maîtriser les outils et techniques modernes du design UX/UI et du développement front-end.

  ## Formations disponibles

  ### Design UX/UI
  - Principes fondamentaux du design centré utilisateur
  - Création de systèmes de design
  - Prototypage avec Figma
  - Tests utilisateurs et recherche UX

  ### Vue.js & Nuxt.js
  - Introduction à Vue.js
  - Développement avec Nuxt.js
  - Architecture et bonnes pratiques
  - Performance et optimisation

  ### Développement Front-End
  - Accessibilité web (WCAG)
  - Performance et optimisation
  - Tests et qualité de code
  - Déploiement et CI/CD

  ## Format des formations

  Les formations peuvent être organisées :
  - **En présentiel** : dans vos locaux ou un espace dédié
  - **En ligne** : via visioconférence interactive
  - **Hybride** : combinaison des deux formats

  Durée typique : de 1 journée à 1 semaine selon le sujet.

  ## Tarifs

  Les tarifs varient selon le format, la durée et le nombre de participants. Contactez-moi pour un devis personnalisé.

  [Contactez-moi](/contact) pour discuter de vos besoins de formation.
