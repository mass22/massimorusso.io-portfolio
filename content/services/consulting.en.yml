  ## What is Consulting & Strategy?

  UX/UI design and front-end development consulting involves guiding you in making strategic decisions to improve your digital products. I help you identify improvement opportunities, optimize your processes, and develop a coherent product vision.

  ## How I can help you

  ### Audit of your existing product
  - In-depth analysis of your user interface
  - Identification of friction points and improvement opportunities
  - Concrete and actionable recommendations

  ### Product strategy
  - Definition of product vision
  - Development roadmap
  - Feature prioritization

  ### Process optimization
  - Improvement of your design workflow
  - Implementation of design systems
  - Training your team on best practices

  ## My approach

  I always start by understanding your context, goals, and constraints. Then, I propose solutions tailored to your situation, whether for a one-time project or long-term support.

