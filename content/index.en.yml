about:
  title: "About"
  description: |
    I'm a senior frontend architecture consultant focused on technical decision-making.

    I work with teams and organizations facing complex stacks, legacy systems, and long-term strategic choices — especially when AI becomes a product, technical, or organizational concern.

    My role is not to execute tickets, but to help structure, arbitrate, and secure decisions with long-term impact.
